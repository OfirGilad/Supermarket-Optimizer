<div class="main">
  <app-header></app-header>
  <app-image-canvas-editing></app-image-canvas-editing>
  <app-products-list></app-products-list>
  <div class="sidenav">
    <h1 align="center">Markets</h1>
    <a *ngFor="let imageLink of listOfImages">
      <app-image-link [image]="imageLink"></app-image-link>
    </a>
    <b>
      <h2 [hidden]="CheckPermission()">Upload New Market</h2>
      <input #nameButton class="form-control" type="text" placeholder="Enter market name">
      <input #fileButton class="btn-class1" type="file" (change)="onFileChange($event)">
      <button #uploadButton class="btn-class2" (click)="uploadImage()">Upload Map</button>

      <input #findButton class="btn-class" type="submit" value="Find Path"  hidden>
      <input #addButton class="btn-class" type="submit" value="(+) Product"  hidden>
      <input #removeButton class="btn-class" type="submit" value="(-) Product" hidden>
    </b>
  </div>
</div>
