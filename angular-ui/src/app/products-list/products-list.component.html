<div class="main">
  <div class="productnav">
    <h1 align="center">Product List</h1>
    
    <form #filterBar hidden>
      <input type="text" [(ngModel)]="filterValue" name="filterValue" class="form-control" placeholder="Enter product name">
    </form>
    

    <a *ngFor="let product of listOfProducts | filter:filterValue">
      <label class="product-list">
        <input type="checkbox" 
              name="products" 
              value={{product.value}}
              [checked]="product.checked"
              (change)="updateCheckedProduct(product, $event)"/>
        {{product.name}}
      </label>
      <label class="btn-class1">
        <input #removeButtons [id]="product.value" type="submit" value="(-) Product" (click)="removeProduct(product.value)" hidden>
      </label>
    </a>

    <b>
      <input #addButton class="btn-class2" type="submit" value="(+) Product" (click)="addProduct()" hidden>
      <input #findButton class="btn-class2" type="submit" value="Find Path" (click)="findPath()" hidden>
      <!-- <input #removeButton class="btn-class" type="submit" value="(-) Product" (click)="removeProduct()" hidden> -->
    </b>
  </div>
</div>
